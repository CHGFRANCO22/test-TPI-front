<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Turnos - Salud Total</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Salud Total</h1>
    <h2>Gestión de Turnos</h2>
  </header>
  <main>
    <!-- Formulario para solicitar turnos -->
    <section>
      <h3>Solicitar un Turno</h3>
      <form id="turno-form">
        <label for="paciente-id">ID del Paciente:</label>
        <input type="number" id="paciente-id" required>
        
        <label for="profesional-id">ID del Profesional:</label>
        <input type="number" id="profesional-id" required>
        
        <label for="especialidad-id">ID de la Especialidad:</label>
        <input type="number" id="especialidad-id" required>
        
        <label for="fecha-turno">Fecha y Hora:</label>
        <input type="datetime-local" id="fecha-turno" required>
        
        <button type="submit">Solicitar Turno</button>
      </form>
    </section>
    
    <!-- Listado de turnos -->
    <section>
      <h3>Listado de Turnos</h3>
      <ul id="turnos-list"></ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
