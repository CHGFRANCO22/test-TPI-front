<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Turnos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla de inicio de sesión -->
  <div id="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Ingresar</button>
    </form>
    <p id="login-error" class="error"></p>
  </div>

  <!-- Pantalla de gestión de turnos (oculta por defecto) -->
  <div id="dashboard-container" style="display: none;">
    <h1>Gestión de Turnos</h1>
    <button id="logout-button">Cerrar Sesión</button>

    <h2>Solicitar Turno</h2>
    <form id="turno-form">
      <label for="especialidad">Especialidad:</label>
      <input type="text" id="especialidad" required>
      
      <label for="profesional">Profesional:</label>
      <input type="text" id="profesional" required>
      
      <label for="fecha-turno">Fecha:</label>
      <input type="date" id="fecha-turno" required>
      
      <label for="hora-turno">Hora:</label>
      <input type="time" id="hora-turno" required>
      
      <button type="submit">Pedir Turno</button>
    </form>

    <h2>Turnos Solicitados</h2>
    <ul id="turnos-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
