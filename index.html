<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Turnos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Inicio de sesión -->
  <div id="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Correo electrónico" required>
      <input type="password" id="login-password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <p id="login-error" class="error"></p>
  </div>

  <!-- Gestión de turnos -->
  <div id="dashboard-container" style="display: none;">
    <h1>Gestión de Turnos</h1>
    <button id="logout-button">Cerrar Sesión</button>

    <h2>Solicitar Turno</h2>
    <form id="turno-form">
      <label for="especialidad">Especialidad:</label>
      <select id="especialidad" required>
        <option value="" disabled selected>Seleccione un área</option>
      </select>

      <label for="profesional">Profesional:</label>
      <select id="profesional" required>
        <option value="" disabled selected>Seleccione un profesional</option>
      </select>

      <label for="fecha-turno">Fecha:</label>
      <input type="date" id="fecha-turno" required>

      <label for="hora-turno">Hora:</label>
      <select id="hora-turno" required>
        <option value="" disabled selected>Seleccione una hora</option>
      </select>

      <button type="submit">Pedir Turno</button>
    </form>

    <h2>Turnos Solicitados</h2>
    <ul id="turnos-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
