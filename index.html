<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Salud Total</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Consultorio Salud Total</h1>
    </header>

    <main>
        <!-- Sección de Login -->
        <section id="login">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>

        <!-- Sección de Registro -->
        <section id="register">
            <h2>Registro</h2>
            <form id="register-form">
                <label for="nombre_completo">Nombre Completo:</label>
                <input type="text" id="nombre_completo" name="nombre_completo" required>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>

                <label for="email_register">Correo Electrónico:</label>
                <input type="email" id="email_register" name="email_register" required>

                <label for="password_register">Contraseña:</label>
                <input type="password" id="password_register" name="password_register" required>

                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Consultorio Salud Total</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
